<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: #1b1b1b;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 300px;
      width: 200px;
      color: white;
    }

    .container {
      border: 1px solid #ccc;
      padding: 30px 20px;
      text-align: center;
      width: 300px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 30px;
      border-bottom: 2px solid #ccc;
      display: inline-block;
      padding-bottom: 4px;
    }

    .power-button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      background-color: #1b1b1b;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .power-button:hover {
      background-color: #2c2c2c;
      transform: scale(1.05);
    }

    .power-button svg {
      width: 40px;
      height: 40px;
      fill: #ccc;
    }

    .access-btn {
      border: 1px solid #ccc;
      padding: 10px 20px;
      background: transparent;
      color: #ccc;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .access-btn:hover {
      background-color: #333;
    }
  </style>
</head>
